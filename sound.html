<!DOCTYPE html>
<html>
<body>

<iframe src="https://pitbull36.github.io/sound.mp3" allow="autoplay" id="audio" style="display: none"></iframe>
 
<iframe src="sound.mp3" allow="autoplay" style="display:none" id="iframeAudio">
</iframe> 
 
<audio autoplay loop  id="playAudio">
    <source src="sound.mp3">
</audio>
 
var isChrome = /Chrome/.test(navigator.userAgent) && /Google Inc/.test(navigator.vendor);
  if (!isChrome){
      $('#iframeAudio').remove()
  }
  else {
      $('#playAudio').remove() // just to make sure that it will not have 2x audio in the background 
  }
  
</body>
</html>
